<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert a Movement</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
    <body>
            
        <div id="content">
            <form action="/form-handler" method="POST">
            <label for="name">Name of Movement</label>
            <input id="name" name="name" type="text" placeholder="Movement Name" />
            <br/><br/>
            <label for="description">Description of Movement</label>
            <textarea id="description" description="description" placeholder="Movement Description" style="height:200px"></textarea>
            <br/><br/>
            <label for="hashtag">Enter a Hashtag</label>
            <input id="hashtag" hashtag="hashtag" type="text" placeholder="Hashtag" />
            <br/><br/>  
            <label for="video">Video Link</label>
            <br/><br/>
            <input id="video" video="video" type="url" placeholder="Video Link" />
            <br/><br/>
            <label for="image">Image Link</label>
            <br/><br/>
            <input id="image" image="image" type="url" placeholder="Image Link" />
            <br/><br/>
            <label for="resources">Additional Resources</label>
            <br/><br/>
            <input id="resources" image="resources" type="url" placeholder="Additional Resources Links" />
            <br/><br/>
          <br/>
            <input type="submit" class="btn" /> 
    </form>
    </div>

</body>
    
</html>
